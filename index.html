<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"
    <meta charset="utf-8">
    <title>Deli Counter</title>
  </head>
  <body>
    <style media="screen">
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        font-family: VT323;

        min-height: 100vh;
        min-width: 100vw;

        overflow:hidden;

        background-color: #010a00;
        background-image: url("https://www.transparenttextures.com/patterns/3px-tile.png");
      }

      body * {
        Margin:auto;
      }

      h1,
      h2 {
        text-align: center;

        color: #fff;
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #fff,
          0 0 40px #f00,
          0 0 80px #f00,
          0 0 90px #f00,
          0 0 100px #f00,
          0 0 150px #f00;

      }

      h1 {
        font-size: 8rem;
      }

      h2 {
        font-size: 50rem;

      }

    </style>


    <div class="board">
      <h1>Now Serving</h1>
      <h2 id="numberDisplay">1</h2>
    </div>

    <button type="button" id="button">next</button>

    <script>
      let count = 1;
      let output = document.getElementById("numberDisplay");

      function increase() {
        count++;
        console.log(count);
        output.textContent = count;
      }

      const nextCustomer = document.getElementById("button");
      nextCustomer.addEventListener('click', increase );
    </script>
  </body>
</html>
